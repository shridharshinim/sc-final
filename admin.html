<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Batch Data Analysis - Admin Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f5f7fa;
    color: #333;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }
  h1 {
    font-weight: 600;
    margin: 0;
    color: #4a90e2;
  }
  button#logoutBtn {
    background: #e74c3c;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
  }
  main {
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
  }
  .admin-actions {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 40px;
    flex-wrap: wrap;
  }
  .action-card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    width: 220px;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .action-card:hover {
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  }
  .action-card h3 {
    margin: 0 0 15px 0;
    color: #4a90e2;
  }
  .action-card p {
    font-weight: 300;
    color: #666;
  }
</style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>
  <main>
    <h2>Welcome, Admin!</h2>
    <p>Manage users, datasets, and system settings from here.</p>
    <div class="admin-actions">
      <div class="action-card" tabindex="0" role="button" aria-pressed="false">
        <h3>User Management</h3>
        <p>Add, edit or remove users.</p>
      </div>
      <div class="action-card" tabindex="0" role="button" aria-pressed="false">
        <h3>Dataset Management</h3>
        <p>Upload and manage datasets for analysis.</p>
      </div>
      <div class="action-card" tabindex="0" role="button" aria-pressed="false">
        <h3>System Settings</h3>
        <p>Configure system preferences and access controls.</p>
      </div>
    </div>
  </main>
<script>
  // Simple session check for admin login simulation
  if(sessionStorage.getItem('username') !== 'admin'){
    alert('Access denied: Admin login required.');
    window.location.href = 'login.html';
  }

  document.getElementById('logoutBtn').addEventListener('click', () => {
    sessionStorage.clear();
    window.location.href = 'login.html';
  });
</script>
</body>
</html>
